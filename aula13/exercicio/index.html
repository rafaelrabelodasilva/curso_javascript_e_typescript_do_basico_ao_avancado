<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício aula 13</title>
</head>
<body>
    <script>
        const nomeCompleto = prompt('Digite seu nome completo:');

        window.document.body.innerHTML += `O seu nome é: ${nomeCompleto} <br />`
        document.body.innerHTML += `Seu nome tem ${nomeCompleto.length} letras <br />`
        document.body.innerHTML += `A segunda letra do seu nome é: ${nomeCompleto[1]}<br />`
        document.body.innerHTML += `Qual o primeiro índice da letra F no seu nome? ${nomeCompleto.indexOf('f')} <br />`
        document.body.innerHTML += `Qual o último índice da LETRA V no seu nome? ${nomeCompleto.lastIndexOf('v')} <br />`
        document.body.innerHTML += `As últimas 3 letras do seu nome são: ${nomeCompleto.slice(-3)} <br />`
        document.body.innerHTML += `As palavras do seu nome são: ${nomeCompleto.split(' ')} <br />`
        document.body.innerHTML += `Seu nome com letras maiúsculas é: ${nomeCompleto.toUpperCase()} <br />`
        document.body.innerHTML += `Seu nome com letras minúsculas é: ${nomeCompleto.toLowerCase()} <br />`
    </script>
</body>
</html>
